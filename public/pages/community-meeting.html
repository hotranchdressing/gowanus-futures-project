<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Meeting - Gowanus Futures</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            padding: 40px;
        }
        
        #feedback-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #all-feedback {
            margin-top: 40px;
            border-top: 2px solid #00ff00;
            padding-top: 20px;
        }
        
        .feedback-item {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }
    </style>
</head>
<body>
    <h1>EPA COMMUNITY MEETING - PUBLIC COMMENT PERIOD</h1>
    
    <div id="feedback-form">
        <h2>Submit Your Feedback:</h2>
        <textarea id="comment-input" placeholder="Share your thoughts on the Gowanus Canal remediation..."></textarea>
        <button onclick="submitFeedback()">SUBMIT COMMENT</button>
        <p id="status"></p>
    </div>
    
    <div id="all-feedback">
        <h2>Community Feedback:</h2>
        <div id="feedback-list"></div>
    </div>

    <script>
        async function submitFeedback() {
            const comment = document.getElementById('comment-input').value.trim();
            const status = document.getElementById('status');
            
            if (!comment) {
                status.textContent = 'Please enter a comment.';
                return;
            }
            
            try {
                const response = await fetch('/api/submit-feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ comment })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.textContent = 'âœ“ Comment submitted!';
                    document.getElementById('comment-input').value = '';
                    loadFeedback();
                } else {
                    status.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                status.textContent = 'Error submitting comment';
                console.error(error);
            }
        }
        
        async function loadFeedback() {
            try {
                const response = await fetch('/api/get-feedback');
                const data = await response.json();
                
                const feedbackList = document.getElementById('feedback-list');
                feedbackList.innerHTML = '';
                
                data.feedback.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'feedback-item';
                    div.textContent = item.comment;
                    feedbackList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading feedback:', error);
            }
        }
        
        // Load feedback on page load
        loadFeedback();
    </script>
</body>
</html>
