<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Meeting - Gowanus Futures</title>
    <link rel="stylesheet" href="../styles/map.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lik2wjj.css" />
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  </head>
  <body data-pusher-key="fcb48d0bea0e88fee65e" data-pusher-cluster="us2">
    <div class="map-container">
      <header class="map-header">
        <h1>Feedbacks</h1>
      </header>

      <div class="search-container">
        <input
          type="text"
          id="feedback-input"
          placeholder="Submit feedback..."
          autocomplete="off"
        />
        <button id="submit-btn">Submit</button>
      </div>

      <div id="submit-status"></div>

      <div class="map-canvas-wrapper">
        <canvas id="feedback-canvas"></canvas>
        <div id="feedback-panel" class="info-panel hidden">
          <button id="close-panel">&times;</button>
          <h3 id="panel-title">Community Feedback</h3>
          <div id="panel-meta"></div>
          <p id="panel-content"></p>
        </div>
      </div>

      <div class="stats-bar">
        <span id="feedback-count">Feedback nodes: 0</span>
        <span id="your-contributions">Your contributions: 0</span>
      </div>
    </div>

    <script src="../scripts/community-meeting.js"></script>
  </body>
</html>
