<!DOCTYPE html>

<head>

                placeholder="Share your thoughts on the Gowanus Canal remediation..."

            <div id="progress-divider"></div>
            <p id="progress-text">
                Your voice has been recorded. The future is contaminated by community input.
            </p>
            <button id="proceed-oracle-btn">
                PROCEED TO 2050 ANALYSIS â†’
            </button>
        </div>

        <div id="all-feedback">

        </div>
    </div>

    <script src="../scripts/community-meeting.js"></script>
</body>
</html>
