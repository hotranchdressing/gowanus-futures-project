<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracle - Gowanus Futures 2050</title>
    <link rel="stylesheet" href="../styles/map.css" />
    <link rel="stylesheet" href="../styles/oracle.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lik2wjj.css" />
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  </head>
  <body
    data-pusher-key="fcb48d0bea0e88fee65e"
    data-pusher-cluster="us2"
    class="oracle-body"
  >
    <div class="map-container oracle-container">
      <header class="map-header">
        <h1>Contaminated Oracle 2050</h1>
      </header>

      <div class="search-container">
        <input
          type="text"
          id="oracle-input"
          placeholder="Submit query..."
          autocomplete="off"
        />
        <button id="oracle-submit">Analyze</button>
      </div>

      <div id="oracle-status"></div>

      <!-- Mystical processing animation overlay -->
      <div id="mystical-overlay" class="mystical-overlay hidden">
        <div class="mystical-animation">
          <div class="orb"></div>
          <div class="particles"></div>
          <p class="analyzing-text">Analyzing temporal data...</p>
        </div>
      </div>

      <div class="map-canvas-wrapper">
        <canvas id="oracle-canvas"></canvas>

        <!-- Results Panel -->
        <div id="oracle-panel" class="info-panel oracle-panel hidden">
          <button id="close-oracle-panel">&times;</button>
          <h3 id="oracle-panel-title">Analysis Results</h3>
          <div id="oracle-panel-meta"></div>
          <p id="oracle-panel-content"></p>
          <div id="oracle-panel-stats"></div>

          <!-- Other Speculations Button -->
          <div id="speculations-section" class="speculations-section">
            <button
              id="show-speculations-btn"
              class="speculations-btn glowing-btn"
            >
              Other Speculations
            </button>
          </div>
        </div>
      </div>

      <div class="stats-bar oracle-stats">
        <span id="analyses-count">Recent analyses: 0</span>
        <span id="contamination-level">Contamination: 0%</span>
      </div>
    </div>

    <script src="../scripts/markov.js"></script>
    <script src="../scripts/oracle.js"></script>
  </body>
</html>
